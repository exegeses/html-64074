<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - contenedores flexibles</title>
    <link rel="stylesheet" href="css/flexbos.css">
</head>
<body>
    <h1>Flexbox - contenedores flexibles</h1>

    <h2>distribución eje x (horizontal)</h2>

    <section id="contenedor">
        <article>A</article>
        <article>B</article>
        <article>C</article>
    </section>

    <h2>distribución eje y (vertical)</h2>

    <section id="contenedor2">
        <article>A</article>
        <article>B</article>
        <article>C</article>
    </section>

    <h2>combinando ambos ejes</h2>

    <section id="contenedor3">
        <article>A</article>
        <article>B</article>
        <article>C</article>
    </section>

</body>
</html>
